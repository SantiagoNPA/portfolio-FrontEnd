            <div class="contenedor_todo"> 
                    <div class="caja_t">

                                <p> Inicia sesión para entrar a la página</p>
                                <button id="btn__iniciar_sesion"> Iniciar Sesión</button>
                            </div>
                            <div class="caja_t-register">

                <div class="contenedor__login-registre">

                    <form action="" class="formulario__login">

                      <a href="Ins.html">  <button id="entrar__entrar" type="submit">Entrar</button> </a>  
                    </form>
                    <!--registro-->
                    <form action="" class="formulario__registrer">
                        <h2> Registrarse</h2>
                        <input type="text" placeholder="Nombre_completo"> 
                        <input type="text" placeholder="Correo Electronico"> 
                        <input type="text" placeholder="Usuario"> 
                        <input type="password" placeholder="Contraseña">
                        <button>Registrarse</button>
                    </form>
                </div>
            </div>
        </main>
